<!DOCTYPE html>
{% autoescape true %}
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="javascript/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<link href="css/jumbotron-narrow.css" rel="stylesheet">
<link href="css/cover.css" rel="stylesheet">
<link href="css/colors.css" rel="stylesheet">
<script src="javascript/item_interactivity.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
				<div class="container">
				<a href="{{ url }}"><button type="button" class="btn btn-default pull-right" id="logout_btn">Log Out</button></a>
				<div class="jumbotron">
					<h1>Prioritize and Set Goals</h1>
					<p class="lead">It's 2016 lets build a life together!</p>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" id="priority_text"
						placeholder="Add a priority" aria-describedby="sizing-addon2">
					<span class="input-group-btn" id="sizing-addon2"><button
							class="btn btn-default" id="add_priority">+</button></span>
				</div>
				<ul class="list-group" id="priority_list" role="tablist"
					aria-multiselectable="true">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
<!--<button type="button" class="btn btn-lg btn-success" id="priority_btn">Add a Priority!</button>-->
{% endautoescape %}
